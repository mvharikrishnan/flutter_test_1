name: fluttermachine_test_1
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #API CALLING 
  retrofit: ^4.1.0

  #STORAGE
  shared_preferences: ^2.2.2

  #STATE MANAGEMENT
  provider: ^6.1.2

  #UTILITIES
  fluttertoast: ^8.2.1
  flutter_styled_toast: ^2.1.3

  #FONT
  google_fonts: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: any
  retrofit_generator: any
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo_main.png"


flutter:

  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400 # Regular
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500 # Medium
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600 # Semi Bold
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700 # Bold

